<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Element Clicker</title>
</head>
<body>
    <audio id="click-sound" src="Sounds/Click.mp3"></audio>
    <div class="topbar">
        <button class="admin">admin</button>
        <h1>Element Clicker</h1>
        <h1 class="money">Quarks:<br> 0</h1>
        <h1 class="aps">persecond: <br> 0</h1>
    </div>

    <div class="container">
        <div class="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade1">All Quarks<br>$500</button> 
            <button id="upgrade2">tiny bot boost<br>$2000</button>
            <button id="upgrade3">Atomic Fusion<br>$25000</button>
        </div>
        <div class="center">
            <button id="element"><img id="Elementimg" src="images/drawing.svg" alt=""></button>
            <div id="plusOneContainer" class="plusOne"></div>
        </div>
        <div class="shop">
            <h2>Shop</h2>
            <button id="buyElement" data-cost="25" data-count="0"><img src="images/1st-item.svg" ><br>Tinybot<br>$25</button>
            <br><button id="ejminer" data-cost="250" data-count="0">quartz extractor<br>$250</button>
            <br><button id="Bbot" data-cost="1000" data-count="0">Big bot<br>$1000</button>
            <br><button id="Gbot" data-cost="10000" data-count="0">Giant bot<br>$10000</button>
        </div>
        <div class="footer">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
