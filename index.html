<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Element Clicker</title>
</head>
<body>
    <div class="topbar">
        <button class="admin">admin</button>
        <h1>Element Clicker</h1>
        <h1 class="money">Atoms: 0</h1>
        <h1 class="aps">persecond: <br> 0</h1>
        <button id="toggleShop">Toggle Shop</button>
    </div>
    <div class="container">
        <div class="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade1">Efficiency Boost<br>$1000</button> 
        </div>
        <div class="center">
            <button id="element"><img src="images/drawing.svg" alt=""></button>
            <div id="plusOneContainer" class="plusOne"></div>
        </div>
        <div class="shop">
            <h2>Shop</h2>
            <button id="buyElement"><img src="images/1st-item.svg" alt=""><br>More hands<br>$25</button>
            <br><button id="ejminer">quartz extractor<br>$200</button>
            <br><button id="upgrade2">item<br>$200</button>
        </div>
        <div class="footer">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
